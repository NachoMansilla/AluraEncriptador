<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Encriptador Alura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="logo">
        <img class="logo" src="images/Logo.png">
    </div>
    <section class="container">
        <textarea id="textToEncrypt" class="input-padron" style="height: 70%; width: 90%;" pattern="[a-z]*" placeholder="Ingrese el texto aqui"></textarea>
        <div class="zoneOnlyLowerCase">
            <img src="images/exclamacion.png">
            <span class="textOnlyLowerCase">Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="botonesEncriptaDesencriptar">
            <button id="btnEncrypt" class="buttonToEncrypt" onclick="encrypt()"><span>Encriptar</span></button>
            <button id="btnDecrypt" class="buttonToDecrypt" onclick="decrypt()"><span>Desencriptar</span></button>
        </div>
    </section>
    <div id="encryptZone" class="encryptZone">
        <img class="muñeco" src="images/Muñeco.png">
        <div class="ningunTexto">
            <span>Ningún mensaje fue encontrado</span> 
            <span id="texto2">Ingresa el texto que desees encriptar o desencriptar.</span> 
        </div>
    </div>
    
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="js/main.js"></script>
    

</body>
</html>
